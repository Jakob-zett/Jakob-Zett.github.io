---
layout: default
title: Writing
categories: every week
---

{% include header.html %} 

<div class="main">
	{% for post in site.categories.writing %}
	<div class="projectcontainer" onclick=location.href="{{ post.url }}";>
		<h1> {{ post.title }} </h1>
		<h2> {{ post.date | date_to_string }} / {{ post.categories | join: ' / published on: ' }}</h2>
	</div>
	{% endfor %}
</div>
