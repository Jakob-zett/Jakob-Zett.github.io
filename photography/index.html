---
layout: default
title: Photography
categories: every sometimes
---
{% include header.html %} 

<div class="main">
	{% for post in site.categories.Photography reversed %} 
	<div class="projectcontainer" onclick=location.href="{{ post.url }}";>
		<h1> {{ post.title }} </h1>
		<h2> {{ post.categories | join: ' / ' }} / {{ post.date | date_to_string }} </h2>
	</div>
	{% endfor %}
</div>
	 
<div class="main">
	<div id="footercontainer" onclick=location.href="https://unsplash.com/@julian_zett">
		<h1>Even more photography</h1>
		<h2>on unsplash</h2>
	</div>
</div>
